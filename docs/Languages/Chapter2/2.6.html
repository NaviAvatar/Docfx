<h1 id="26-自定义数据结构">2.6 自定义数据结构</h1>

<p>​	数据结构是把一组相关的数据元素组织起来然后使用他们的策略和方法。C++允许用户以类的形式自定义数据雷兴国，而库类型string、istream、ostream等也都是以类的形式定义的。</p>
<p>此处内容不做笔记，详情参考第一章1.5节相关类的介绍。</p>
